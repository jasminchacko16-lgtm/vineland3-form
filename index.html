<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vineland-3 Parent Interview | Alkalma Health</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;600;700;800&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{
--p:#2A9D8F;--pd:#217A70;--pl:#E6F5F2;--pr:rgba(42,157,143,.07);
--a:#C8892F;--al:#FEF6EA;
--bg:#F7F6F3;--sf:#FFFFFF;--sfb:rgba(255,255,255,.7);
--tx:#1A2332;--tx2:#5F6B7A;--tx3:#94A0AD;
--bd:#DDD9D2;--bdl:#EDEAE5;
--ok:#27AE6B;--wn:#E8913A;--er:#D64545;
--r:14px;--r2:10px;--r3:8px;
--sh:0 1px 4px rgba(26,35,50,.06);--shm:0 4px 20px rgba(26,35,50,.09);
--font-h:'Epilogue',sans-serif;--font-b:'Nunito',sans-serif;
}
html{scroll-behavior:smooth}
body{font-family:var(--font-b);background:var(--bg);color:var(--tx);line-height:1.65;min-height:100vh;-webkit-font-smoothing:antialiased}
h1,h2,h3{font-family:var(--font-h);line-height:1.25;font-weight:700}
h1{font-size:clamp(1.5rem,4vw,2rem)}
h2{font-size:clamp(1.2rem,3vw,1.5rem)}
h3{font-size:1.1rem}
a{color:var(--p);text-decoration:none}
.container{max-width:720px;margin:0 auto;padding:0 20px}

/* HEADER */
.topbar{position:sticky;top:0;z-index:100;background:var(--sfb);backdrop-filter:blur(16px);border-bottom:1px solid var(--bdl);padding:12px 0}
.topbar-inner{display:flex;align-items:center;justify-content:space-between;gap:12px}
.brand{display:flex;align-items:center;gap:10px}
.brand-logo{height:40px;width:auto}
.brand-logo-lg{height:80px;width:auto;margin-bottom:8px}
.step-label{font-size:.8rem;color:var(--tx3);font-weight:600;text-align:right;white-space:nowrap}
.progress-wrap{background:var(--bdl);border-radius:20px;height:6px;margin-top:8px;overflow:hidden}
.progress-bar{height:100%;background:linear-gradient(90deg,var(--p),var(--a));border-radius:20px;transition:width .5s ease}

/* INTAKE PAGE */
.intake{padding:48px 0 80px;text-align:center}
.intake-badge{display:inline-block;background:var(--pl);color:var(--pd);font-size:.75rem;font-weight:700;padding:5px 14px;border-radius:20px;margin-bottom:16px;letter-spacing:.5px;text-transform:uppercase}
.intake h1{margin-bottom:8px;color:var(--tx)}
.intake .subtitle{color:var(--tx2);margin-bottom:36px;font-size:1.05rem}
.card{background:var(--sf);border-radius:var(--r);box-shadow:var(--sh);border:1px solid var(--bdl);padding:28px 24px}
.form-grid{display:grid;gap:18px;text-align:left}
.form-grid.two-col{grid-template-columns:1fr 1fr}
.field label{display:block;font-size:.82rem;font-weight:700;color:var(--tx2);margin-bottom:5px;letter-spacing:.3px}
.field input,.field select{width:100%;padding:11px 14px;border:1.5px solid var(--bd);border-radius:var(--r3);font-family:var(--font-b);font-size:.95rem;color:var(--tx);background:var(--sf);transition:border-color .2s,box-shadow .2s}
.field input:focus,.field select:focus{outline:none;border-color:var(--p);box-shadow:0 0 0 3px var(--pr)}
.field small{display:block;margin-top:4px;font-size:.75rem;color:var(--tx3)}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:13px 28px;border-radius:var(--r3);font-family:var(--font-h);font-weight:600;font-size:.95rem;border:none;cursor:pointer;transition:all .2s}
.btn-primary{background:var(--p);color:#fff;box-shadow:0 2px 8px rgba(42,157,143,.3)}
.btn-primary:hover{background:var(--pd);box-shadow:0 4px 12px rgba(42,157,143,.35)}
.btn-outline{background:transparent;color:var(--p);border:1.5px solid var(--bd)}
.btn-outline:hover{border-color:var(--p);background:var(--pl)}
.btn-gold{background:var(--a);color:#fff}
.btn-gold:hover{background:#b57a24}
.btn:disabled{opacity:.45;cursor:not-allowed}
.btn-block{width:100%}
.btn-sm{padding:9px 18px;font-size:.85rem}
.resume-banner{background:var(--al);border:1.5px solid #EDD5A5;border-radius:var(--r2);padding:16px;margin-bottom:24px;display:flex;align-items:center;justify-content:space-between;gap:12px;text-align:left}
.resume-banner p{font-size:.9rem;color:var(--tx2)}
.or-divider{display:flex;align-items:center;gap:16px;margin:28px 0;color:var(--tx3);font-size:.82rem;font-weight:600;text-transform:uppercase;letter-spacing:1px}
.or-divider::before,.or-divider::after{content:'';flex:1;height:1px;background:var(--bd)}
.saved-list{text-align:left;margin-bottom:8px}
.saved-item{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 16px;border:1.5px solid var(--bdl);border-radius:var(--r3);margin-bottom:8px;transition:border-color .2s;cursor:pointer}
.saved-item:hover{border-color:var(--p);background:var(--pl)}
.saved-item .si-info{flex:1}
.saved-item .si-name{font-weight:700;font-size:.95rem}
.saved-item .si-meta{font-size:.78rem;color:var(--tx2)}
.saved-item .si-progress{font-size:.78rem;font-weight:700;color:var(--p)}
.saved-item .si-del{background:none;border:none;color:var(--tx3);cursor:pointer;font-size:1.1rem;padding:4px 8px;border-radius:4px}
.saved-item .si-del:hover{color:var(--er);background:rgba(214,69,69,.08)}
.file-actions{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-top:12px}
.file-actions label{cursor:pointer}

/* LOGIN PAGE */
.login-page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.login-card{max-width:420px;width:100%;text-align:center}
.login-card .brand-logo-lg{margin-bottom:16px}
.login-card h1{margin-bottom:6px}
.login-card .subtitle{color:var(--tx2);margin-bottom:32px;font-size:1rem}
.login-card .field{text-align:left;margin-bottom:18px}
.login-card .btn{margin-top:8px}
.login-error{color:var(--er);font-size:.82rem;margin-top:8px;display:none}

/* USER BAR */
.user-bar{display:flex;align-items:center;gap:10px}
.user-email{font-size:.78rem;color:var(--tx2);max-width:180px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.btn-logout{background:none;border:1.5px solid var(--bd);color:var(--tx2);padding:6px 14px;border-radius:var(--r3);font-family:var(--font-h);font-size:.75rem;font-weight:600;cursor:pointer;transition:all .2s}
.btn-logout:hover{border-color:var(--er);color:var(--er);background:rgba(214,69,69,.05)}
.btn-save{background:none;border:1.5px solid var(--p);color:var(--p);padding:6px 14px;border-radius:var(--r3);font-family:var(--font-h);font-size:.75rem;font-weight:600;cursor:pointer;transition:all .2s}
.btn-save:hover{background:var(--pl)}

/* SECTION PAGE */
.section-page{padding:24px 0 120px}
.section-header{margin-bottom:24px}
.domain-badge{display:inline-block;background:var(--pl);color:var(--pd);font-size:.7rem;font-weight:700;padding:4px 12px;border-radius:20px;letter-spacing:.5px;text-transform:uppercase;margin-bottom:8px}
.section-header h2{margin-bottom:4px}
.section-header p{font-size:.88rem;color:var(--tx3)}
.legend{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px;font-size:.78rem;font-weight:600;color:var(--tx2)}
.legend span{display:flex;align-items:center;gap:4px}
.legend i{display:inline-block;width:10px;height:10px;border-radius:50%}
.q-card{background:var(--sf);border-radius:var(--r2);border:1.5px solid var(--bdl);padding:18px 20px;margin-bottom:10px;transition:border-color .2s,box-shadow .2s}
.q-card.answered{border-color:#C9E4DF}
.q-card.missed{border-color:var(--er);box-shadow:0 0 0 2px rgba(214,69,69,.12)}
.q-top{display:flex;gap:12px;margin-bottom:12px}
.q-num{flex-shrink:0;width:28px;height:28px;border-radius:50%;background:var(--bdl);display:flex;align-items:center;justify-content:center;font-size:.78rem;font-weight:700;color:var(--tx2)}
.q-card.answered .q-num{background:var(--pl);color:var(--pd)}
.q-text{font-size:.94rem;line-height:1.55;padding-top:3px}
.q-opts{display:flex;gap:8px;flex-wrap:wrap;margin-left:40px}
.q-opt{position:relative}
.q-opt input{position:absolute;opacity:0;pointer-events:none}
.q-opt span{display:block;padding:8px 18px;border-radius:var(--r3);font-size:.82rem;font-weight:600;color:var(--tx2);background:var(--bg);border:1.5px solid var(--bdl);cursor:pointer;transition:all .15s;user-select:none}
.q-opt input:checked+span{background:var(--pl);color:var(--pd);border-color:var(--p)}
.q-opt span:hover{border-color:var(--bd);background:#F0EFEC}
.q-opt input:checked+span:hover{background:var(--pl)}
.q-card-mal .q-opt input:checked+span{background:#FEF0F0;color:#B33A3A;border-color:#E8AAAA}

/* BOTTOM NAV */
.bottombar{position:fixed;bottom:0;left:0;right:0;background:var(--sfb);backdrop-filter:blur(16px);border-top:1px solid var(--bdl);padding:14px 0;z-index:100}
.bottombar-inner{display:flex;align-items:center;justify-content:space-between;gap:12px}
.section-count{font-size:.82rem;font-weight:600;color:var(--tx3)}

/* REPORT PAGE */
.report{padding:32px 0 80px}
.report-header{text-align:center;margin-bottom:32px}
.report-header h1{margin-bottom:4px}
.report-header p{color:var(--tx2);font-size:.95rem}
.info-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px 24px;text-align:left;margin:20px 0;font-size:.88rem}
.info-grid dt{color:var(--tx3);font-weight:600;font-size:.78rem;text-transform:uppercase;letter-spacing:.3px}
.info-grid dd{color:var(--tx);font-weight:600;margin-bottom:6px}
.domain-card{margin-bottom:20px}
.domain-card h3{margin-bottom:12px;padding-bottom:8px;border-bottom:2px solid var(--bdl)}
.score-row{display:flex;align-items:center;gap:12px;padding:8px 0}
.score-label{width:160px;flex-shrink:0;font-size:.85rem;font-weight:600;color:var(--tx2)}
.score-track{flex:1;height:12px;background:var(--bdl);border-radius:10px;overflow:hidden}
.score-fill{height:100%;border-radius:10px;transition:width .8s ease}
.score-fill.adaptive{background:linear-gradient(90deg,var(--p),#3DC4B0)}
.score-fill.maladaptive{background:linear-gradient(90deg,var(--wn),var(--er))}
.score-val{width:80px;text-align:right;font-size:.82rem;font-weight:700;color:var(--tx)}
.composite-card{background:linear-gradient(135deg,var(--pd),var(--p));color:#fff;border-radius:var(--r);padding:24px;text-align:center;margin:24px 0}
.composite-card h3{color:rgba(255,255,255,.85);font-size:.85rem;text-transform:uppercase;letter-spacing:1px;margin-bottom:4px}
.composite-score{font-size:2.5rem;font-weight:800;font-family:var(--font-h)}
.composite-max{font-size:.9rem;opacity:.7}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:28px}
.mal-flag{background:#FEF5F5;border:1.5px solid #F0D0D0;border-radius:var(--r2);padding:12px 16px;margin-top:8px;font-size:.85rem;color:#8B3A3A}
.email-section{margin-top:32px}
.email-section .card{text-align:center}
.email-section h3{margin-bottom:4px}
.email-section p{color:var(--tx2);font-size:.88rem;margin-bottom:16px}
.email-status{margin-top:12px;padding:10px;border-radius:var(--r3);font-size:.88rem;font-weight:600}
.email-ok{background:#EBF9F1;color:#1D8B4E}
.email-err{background:#FEF0F0;color:#B33A3A}
.setup-note{margin-top:20px;font-size:.78rem;color:var(--tx3);line-height:1.5}

@media(max-width:600px){
  .form-grid.two-col{grid-template-columns:1fr}
  .q-opts{margin-left:0}
  .score-label{width:110px;font-size:.78rem}
  .info-grid{grid-template-columns:1fr}
  .resume-banner{flex-direction:column;text-align:center}
}
@media print{
  .topbar,.bottombar,.actions,.email-section,.resume-banner{display:none!important}
  body{background:#fff}
  .card,.q-card,.domain-card{box-shadow:none;border:1px solid #ddd}
  .report{padding:0}
}
</style>

// ==============================================
// STATE
// ==============================================
const LS_PREFIX='v3a_';
const LS_INDEX='v3a_index';
const LS_USER='v3a_user';
let st={view:'intake',step:0,child:'',dob:'',age:'',parent:'',rel:'',date:'',email:'',resp:{}};
let loggedInUser=localStorage.getItem(LS_USER)||'';

function loginUser(email){
  loggedInUser=email.trim().toLowerCase();
  localStorage.setItem(LS_USER,loggedInUser);
}
function logoutUser(){
  loggedInUser='';
  localStorage.removeItem(LS_USER);
  st={view:'intake',step:0,child:'',dob:'',age:'',parent:'',rel:'',date:'',email:'',resp:{}};
  render();
}

function sessionKey(){return LS_PREFIX+(st.child.toLowerCase().trim()+'_'+st.dob).replace(/\s+/g,'_')}
function save(){
  try{
    const key=sessionKey();
    localStorage.setItem(key,JSON.stringify(st));
    // update index of saved sessions
    const idx=JSON.parse(localStorage.getItem(LS_INDEX)||'{}');
    const answered=S.reduce((a,s)=>a+Object.keys(st.resp[s.i]||{}).length,0);
    const totalQ=S.reduce((a,s)=>a+s.q.length,0);
    idx[key]={child:st.child,dob:st.dob,age:st.age,parent:st.parent,step:st.step,answered,totalQ,lastSaved:new Date().toISOString()};
    localStorage.setItem(LS_INDEX,JSON.stringify(idx));
  }catch(e){}
}
function loadSession(key){
  try{const d=localStorage.getItem(key);if(d){const p=JSON.parse(d);Object.assign(st,p);return true}}catch(e){}return false;
}
function getSavedSessions(){try{return JSON.parse(localStorage.getItem(LS_INDEX)||'{}')}catch(e){return{}}}
function deleteSession(key){
  try{localStorage.removeItem(key);const idx=getSavedSessions();delete idx[key];localStorage.setItem(LS_INDEX,JSON.stringify(idx))}catch(e){}
}
function clearCurrentSave(){deleteSession(sessionKey())}
function exportSession(){
  const blob=new Blob([JSON.stringify(st,null,2)],{type:'application/json'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');a.href=url;
  a.download='vineland3_'+st.child.replace(/\s+/g,'_')+'_'+(st.dob||'progress')+'.json';
  a.click();URL.revokeObjectURL(url);
}
function importSession(file){
  const reader=new FileReader();
  reader.onload=function(e){
    try{
      const data=JSON.parse(e.target.result);
      if(!data.child||!data.resp){alert('Invalid file. Please select a valid Vineland-3 progress file.');return;}
      Object.assign(st,data);
      if(st.view==='intake')st.view='form';
      save();render();
    }catch(err){alert('Could not read file. Please select a valid JSON file.');}
  };
  reader.readAsText(file);
}

function handleLogin(e){
  e.preventDefault();
  const email=document.getElementById('loginEmail').value.trim();
  if(!email||!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
    document.getElementById('loginErr').style.display='block';
    return;
  }
  loginUser(email);
  render();
}

  <div class="intake-badge">BrightMinds Program</div>
  <h1>Vineland-3 Parent Interview</h1>
  <p class="subtitle">Adaptive Behavior Assessment</p>
  ${(function(){
    var sessions=getSavedSessions();
    var keys=Object.keys(sessions);
    if(!keys.length)return'';
    var items=keys.map(function(k){
      var s=sessions[k];
      var pct=s.totalQ?Math.round(s.answered/s.totalQ*100):0;
      var d=s.lastSaved?new Date(s.lastSaved).toLocaleDateString():'';
      return '<div class="saved-item" onclick="resumeSession(\''+k+'\')"><div class="si-info"><div class="si-name">'+s.child+'</div><div class="si-meta">DOB: '+s.dob+' &middot; Parent: '+(s.parent||'—')+' &middot; Last saved: '+d+'</div></div><div class="si-progress">'+pct+'%</div><button class="si-del" title="Delete" onclick="event.stopPropagation();delSession(\''+k+'\')">&times;</button></div>';
    }).join('');
    return '<div class="card" style="margin-bottom:20px"><h3 style="margin-bottom:12px">Continue a Saved Assessment</h3><div class="saved-list">'+items+'</div><div class="file-actions"><label class="btn btn-outline btn-sm">Upload Saved File<input type="file" accept=".json" style="display:none" onchange="importSession(this.files[0])"></label></div></div><div class="or-divider">or start new</div>';
  })()}
  <div class="card">
    <h3 style="margin-bottom:16px">New Assessment</h3>
    <form onsubmit="startForm(event)" class="form-grid">
      <div class="form-grid two-col">
        <div class="field"><label>Child's First Name</label><input name="child" required></div>
        <div class="field"><label>Date of Birth</label><input type="date" name="dob" required></div>
      </div>
      <div class="form-grid two-col">
        <div class="field"><label>Child's Age</label><input name="age" placeholder="e.g. 4 years 3 months" required></div>
        <div class="field"><label>Date of Interview</label><input type="date" name="date" required value="${today}"></div>
      </div>
      <div class="form-grid two-col">
        <div class="field"><label>Parent / Caregiver Name</label><input name="parent" required></div>
        <div class="field"><label>Relationship to Child</label>
          <select name="rel" required>
            <option value="">Select...</option>
            ${['Mother','Father','Stepmother','Stepfather','Grandmother','Grandfather','Foster Parent','Legal Guardian','Other'].map(function(r){return '<option>'+r+'</option>'}).join('')}
          </select>
        </div>
      </div>
      <div class="field"><label>Clinician Email</label><input type="email" name="email" required placeholder="name@example.com" value="${loggedInUser}">
        <small>Report summary will be sent to this email address</small>
      </div>
      <button type="submit" class="btn btn-primary btn-block" style="margin-top:8px">Begin Assessment</button>
    </form>
  </div>
  <p style="margin-top:24px;font-size:.75rem;color:var(--tx3)">This assessment is for clinical use only. Raw scores require professional interpretation.<br>Progress is saved locally. Use "Download Progress" in the menu to back up or transfer to another device.</p>
</div>`;
}

function startForm(e){
  e.preventDefault();
  const f=new FormData(e.target);
  const email=f.get('email').trim();
  if(!email){
    alert('Please enter a valid email address.');return;
  }
  // Check if session already exists for this child+dob
  const childName=f.get('child').trim();
  const dob=f.get('dob');
  const testKey=LS_PREFIX+(childName.toLowerCase()+'_'+dob).replace(/\s+/g,'_');
  const existing=getSavedSessions()[testKey];
  if(existing){
    if(confirm('A saved assessment for '+childName+' (DOB: '+dob+') already exists ('+Math.round(existing.answered/existing.totalQ*100)+'% complete). Resume it instead?')){
      resumeSession(testKey);return;
    }
  }
  st={view:'form',step:0,child:childName,dob:dob,age:f.get('age').trim(),parent:f.get('parent').trim(),rel:f.get('rel'),date:f.get('date'),email:email,resp:{}};
  save();render();
}

function resumeSession(key){
  if(loadSession(key)){if(st.view==='intake')st.view='form';render();}
}
function delSession(key){
  if(confirm('Delete this saved assessment? This cannot be undone.')){deleteSession(key);render();}
}

function ans(key,idx,val){
  if(!st.resp[key])st.resp[key]={};
  st.resp[key][idx]=val;
  save();
  const card=document.getElementById('q'+idx);
  if(card){card.classList.add('answered');card.classList.remove('missed');}
  // update counter
  const sec=S[st.step];
  const cnt=Object.keys(st.resp[sec.i]||{}).length;
  const counter=document.querySelector('.section-count');
  if(counter)counter.textContent=cnt+' / '+sec.q.length+' answered';
}

function navStep(dir){
  if(dir===1){
    const sec=S[st.step];
    const resp=st.resp[sec.i]||{};
    const unanswered=[];
    for(let i=0;i<sec.q.length;i++){if(resp[i]===undefined)unanswered.push(i);}
    if(unanswered.length>0){
      unanswered.forEach(idx=>{const el=document.getElementById('q'+idx);if(el)el.classList.add('missed');});
      const el=document.getElementById('q'+unanswered[0]);
      if(el)el.scrollIntoView({behavior:'smooth',block:'center'});
      alert('Please answer all '+unanswered.length+' remaining question(s) before continuing.');
      return;
    }
  }
  st.step+=dir;
  if(st.step<0)st.step=0;
  if(st.step>=S.length){st.view='report';st.step=S.length-1;}
  save();render();
}

    const resp=st.resp[sec.i]||{};
    let raw=0;
    for(let i=0;i<sec.q.length;i++){if(resp[i]!==undefined)raw+=resp[i];}
    subs[sec.i]={raw,max:sec.q.length*2,label:sec.l||sec.s};
  });
  const domains={};
  DOMAINS.forEach(dm=>{
    let raw=0,max=0;
    dm.subs.forEach(sid=>{if(subs[sid]){raw+=subs[sid].raw;max+=subs[sid].max;}});
    domains[dm.name]={raw,max};
  });
  // ABC = Communication + Daily Living + Socialization (first 3 domains)
  let abcRaw=0,abcMax=0;
  DOMAINS.slice(0,3).forEach(dm=>{const d=domains[dm.name];if(d){abcRaw+=d.raw;abcMax+=d.max;}});
  return{subs,domains,abc:{raw:abcRaw,max:abcMax}};
}

// ==============================================
// REPORT TEXT
// ==============================================
function reportText(){
  const scores=calcScores();
  const name=st.child||'[child]';
  let txt=`VINELAND-3 PARENT INTERVIEW — RAW SCORE SUMMARY\n${'='.repeat(50)}\n`;
  txt+=`Child: ${name}\nDOB: ${st.dob}  |  Age: ${st.age}\n`;
  txt+=`Respondent: ${st.parent} (${st.rel})\nInterview Date: ${st.date}\n\n`;
  txt+=`ADAPTIVE BEHAVIOR COMPOSITE: ${scores.abc.raw} / ${scores.abc.max}\n${'─'.repeat(50)}\n\n`;
  DOMAINS.forEach(dm=>{
    const d=scores.domains[dm.name];
    txt+=`${dm.name.toUpperCase()} (${d?d.raw:0} / ${d?d.max:0})\n`;
    dm.subs.forEach(sid=>{
      const sc=scores.subs[sid];
      if(sc)txt+=`  ${sc.label}: ${sc.raw} / ${sc.max}\n`;
    });
    txt+='\n';
  });
  txt+=`MALADAPTIVE BEHAVIOR\n`;
  MAL_DOMAIN.subs.forEach(sid=>{
    const sc=scores.subs[sid];
    if(sc)txt+=`  ${sc.label}: ${sc.raw} / ${sc.max}\n`;
  });
  txt+='\n';
  // critical flags
  const critSec=S.find(s=>s.i==='critical');
  if(critSec&&st.resp.critical){
    const flagged=[];
    critSec.q.forEach((q,i)=>{if(st.resp.critical[i]===2)flagged.push(q.replace(/\[child\]/g,name));});
    if(flagged.length){txt+=`CRITICAL ITEMS RATED "OFTEN":\n`;flagged.forEach(f=>{txt+=`  - ${f}\n`;});}
  }
  txt+=`\n${'─'.repeat(50)}\nNote: These are RAW scores only. Standard scores, percentiles,\nand age equivalents require clinical interpretation using\nVineland-3 normative tables.\n`;
  txt+=`\nGenerated by Alkalma Health — BrightMinds Program`;
  return txt;
}

// ==============================================
// EMAIL
// ==============================================
async function sendReport(){
  const btn=document.getElementById('sendBtn');
  const status=document.getElementById('emailStatus');
  btn.disabled=true;btn.textContent='Sending...';
  const txt=reportText();

  if(EJS.pub&&EJS.svc&&EJS.tpl){
    try{
      if(!window.emailjs)throw new Error('EmailJS not loaded');
      emailjs.init(EJS.pub);
      await emailjs.send(EJS.svc,EJS.tpl,{
        to_email:st.email,
        child_name:st.child,
        report_date:st.date,
        report_summary:txt,
        from_name:'Alkalma Health BrightMinds'
      });
      status.innerHTML='<div class="email-status email-ok">Report sent successfully!</div>';
      btn.textContent='Sent!';
    }catch(err){
      console.error(err);
      status.innerHTML='<div class="email-status email-err">EmailJS error. Opening mailto instead...</div>';
      fallbackEmail(txt);btn.textContent='Send Report via Email';btn.disabled=false;
    }
  }else{
    fallbackEmail(txt);
    status.innerHTML='<div class="email-status email-ok">Report copied to clipboard. Email client opened.</div>';
    btn.textContent='Send Report via Email';btn.disabled=false;
  }
}

function fallbackEmail(txt){
  navigator.clipboard.writeText(txt).catch(()=>{});
  const subj=encodeURIComponent('Vineland-3 Report: '+st.child);
  const body=encodeURIComponent(txt);
  window.location.href='mailto:'+st.email+'?subject='+subj+'&body='+body;
}

function copyReport(){
  navigator.clipboard.writeText(reportText()).then(()=>{
    alert('Report copied to clipboard!');
  }).catch(()=>{
    const ta=document.createElement('textarea');ta.value=reportText();document.body.appendChild(ta);ta.select();document.execCommand('copy');ta.remove();
    alert('Report copied to clipboard!');
  });
}

// ==============================================
// ADMIN EMAIL NOTIFICATION
// ==============================================
const ADMIN_EMAIL='jasmin.chacko@alkalmahealth.com';
let adminNotifSent={};

async function sendAdminNotification(){
  const key=sessionKey();
  if(adminNotifSent[key])return;
  adminNotifSent[key]=true;

  const txt=reportText();
  const completedBy=loggedInUser||'unknown';

  try{
    const resp=await fetch('https://formsubmit.co/ajax/'+ADMIN_EMAIL,{
      method:'POST',
      headers:{'Content-Type':'application/json','Accept':'application/json'},
      body:JSON.stringify({
        _subject:'Vineland-3 Assessment Completed: '+st.child,
        name:'Alkalma Health BrightMinds',
        email:completedBy,
        message:txt,
        _template:'box'
      })
    });
    if(resp.ok)console.log('Admin notification sent successfully.');
    else console.warn('Admin notification may not have sent:',resp.status);
  }catch(err){
    console.warn('Admin notification failed:',err);
  }
}
